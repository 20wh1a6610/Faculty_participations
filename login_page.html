

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
    
        body {
            background-image: linear-gradient(rgba(121, 183, 210, 0.352), rgba(121, 183, 210, 0.447)), url('img3.jpeg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align to the bottom */
            min-height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .wrapper {
            margin-top: 20px;
            width: 420px;
            background: rgba(173, 187, 190, 0.842);
            padding-right: 10px;
            padding-left: 10px;

            color: #000000;
            border-radius: 20px;
            border: 2px solid #177fa9;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .inputbox {
            position: relative;

            width: 100%;
            margin: 30px 0;
        }

        .inputbox input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #000000;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .inputbox i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #030303;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #000000;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #2db4e6d3;
            border: 2px solid #049292da;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #000000;
            display: inline-block;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #374347;
        }
    </style>
    <title>Login Form</title>
</head>

<body>
    <div class="wrapper">
        <form action="" onsubmit="return validateForm()">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" placeholder="Username" required id="username">
                <i class="bx bxs-user"></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Password" required id="password">
                <i class="bx bxs-lock-alt" onclick="togglePasswordVisibility()"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <p id="errorText" style="color: red;"></p>
        </form>

        <script>
            function validateForm() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // For simplicity, let's assume the correct username and password are "admin"
                if (username === 'admin' && password === 'admin123') {
                    window.location.href = 'firstpage.html';
                    return false;
                } else {
                    document.getElementById('errorText').textContent = 'Invalid username or password. Please try again.';
                    return false;
                }
            }

            function togglePasswordVisibility() {
                var passwordInput = document.getElementById('password');
                var icon = document.querySelector('.bx.bxs-lock-alt');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bxs-lock-alt');
                    icon.classList.add('bxs-lock-open-alt');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bxs-lock-open-alt');
                    icon.classList.add('bxs-lock-alt');
                }
            }
        </script>
    </div>
</body>

</html>
